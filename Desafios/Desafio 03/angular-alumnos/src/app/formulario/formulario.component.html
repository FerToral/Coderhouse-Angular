<h1>Formulario con validaciones personalizadas</h1>

<form [formGroup]="userForm" (ngSubmit)="submit()" class="m-3 col-lg-6">
  <div class="form-group">
    <label for="name">Nombre</label>
    <input type="text" class="form-control" id="name" formControlName="name">

    <div>
      <div class="invalid-feedback">
        <ng-container *ngIf="nameControl.errors?.['required']">
          Este campo es requerido
        </ng-container>
        <ng-container *ngIf="nameControl.errors?.['minLength']">
          El valor ingresado no es un nombre valido
        </ng-container>
      </div>
    </div>
   
    
  </div>

  <div class="form-group">
    <label for="lastname">Apellido</label>
    <input type="text" class="form-control" id="lastname" formControlName="lastname">
    <div>
      <div class="invalid-feedback">
        <ng-container *ngIf="nameControl.errors?.['required']">
          Este campo es requerido
        </ng-container>
        <ng-container *ngIf="nameControl.errors?.['minLength']">
          El valor ingresado no es un apellido valido
        </ng-container>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="correo">Correo electr√≥nico</label>
    <input type="email" class="form-control" id="correo" formControlName="correo">
    <div class="invalid-feedback">
      <ng-container *ngIf="emailControl.errors?.['required']">
        Este campo es requerido
      </ng-container>
      <ng-container *ngIf="emailControl.errors?.['email']">
        El valor ingresado no es un email valido
      </ng-container>
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Enviar</button>
</form>
