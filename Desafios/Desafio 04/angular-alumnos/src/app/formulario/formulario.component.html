<h1>Formulario con validaciones personalizadas</h1>

<form [formGroup]="userForm" class="m-3">
  
  <div class="form-group mb-3 row">
    <div class="col">
      <label for="name">Nombre</label>
      <input type="text" class="form-control" id="name" formControlName="name">
  
      <div>
        <div class="invalid-feedback">
          <ng-container *ngIf="nameControl.errors?.['required']">
            Este campo es requerido
          </ng-container>
          <ng-container *ngIf="nameControl.errors?.['minLength']">
            El valor ingresado no es un nombre valido
          </ng-container>
        </div>
      </div>
    </div>
    <div class="col">
      <label for="lastname">Apellido</label>
      <input type="text" class="form-control" id="lastname" formControlName="lastname">
      <div>
        <div class="invalid-feedback">
          <ng-container *ngIf="nameControl.errors?.['required']">
            Este campo es requerido
          </ng-container>
          <ng-container *ngIf="nameControl.errors?.['minLength']">
            El valor ingresado no es un apellido valido
          </ng-container>
        </div>
      </div> 
    </div>
    
  </div>

  <div class="form-group mb-3 row">
    <label for="email">Correo electr√≥nico</label>
    <input type="text" class="form-control" id="email" formControlName="email" value="email@xanple.com">
    <div class="invalid-feedback mb-3">
      <ng-container *ngIf="emailControl.errors?.['required']">
        Este campo es requerido
      </ng-container>
      <ng-container *ngIf="emailControl.errors?.['email']">
        El valor ingresado no es un email valido
      </ng-container>
    </div>
  </div>


  <button
    [disabled]="userForm.invalid"
    (click)="onSubmit()"
    class="btn btn-primary"
    type="button"
  >Enviar</button>

</form>
